<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discover Your Next Favorite Track</h1>
            <p class="subtitle">Personalized Music Recommendations</p>
        </header>

        <main>
            <button class="primary-btn" onclick="window.location.href='/login'">Login with Spotify</button>

            <div class="recommendations-section">
                <button class="secondary-btn" id="get-recommendations">Get Recommendations</button>
                <div id="recommendations-list" class="recommendations-list"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
